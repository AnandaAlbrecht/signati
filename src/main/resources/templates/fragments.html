<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>

<header th:fragment="header">
    <div class="container justify-content-around" style="font-size: xxx-large; color: white">
        <div class="row justify-content-end">
            <div class="col-3">
                <a th:href="@{/}" class="text-decoration-none text-white">
                Signati
                <img class="mb-3" th:src="@{/images/feather_white.png}" alt="" style="width:50px;height:50px;">
                </a>
            </div>
            <div class="col-6"></div>
            <div class="col-3 pl-5">
                <a th:href="@{/petitions/new}"><button class="btn btn-primary">Nova Petição</button></a>
                <a th:href="@{/}"><button class="btn btn-primary">Home</button></a>
            </div>
        </div>
    </div>
</header>
