<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::head('Nova Petição')}">
</head>

<body style="background-color: black">

<header th:replace="~{fragments :: header}">
</header>

<div class="container p-5" style="background-color: white">
    <div class="row justify-content-around" style="font-size: xxx-large">
        Nova Petição
    </div>

    <div class="row justify-content-center">
        <div class="col-10">
            <form th:object="${petitionPostDTO}" th:action="@{/petitions}" method="POST">
                <input type="text" class="form-control my-5" placeholder="Título" required th:field="*{title}">
                <textarea class="form-control my-5" rows="10" style="height:100%;" placeholder="Descrição" required th:field="*{content}"></textarea>
                <input type="email" class="form-control my-5" placeholder="Email" required th:field="*{author}">
                <div class="col text-center">
                    <button class="btn btn-primary px-5" type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
